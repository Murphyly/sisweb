		<section class="scoreboard">
			<div class="score-inner">
				<div class="percent"><b id="percent"></b></div>
				<button class="btn" id="myBtn"><b><i class="fa fa-trophy"></i> Ranking</b></button>
				<div id="myModal" class="modal">
					<div class="modal-content">
						<span class="close">&times;</span>
						<h1>Ranking</h1>
						<ul class="rank-head">
							<li><b>Colocação</b></li>
							<li><b>Nome</b></li>
							<li><b>Tempo</b></li>
						</ul>
						<div class="rank-content">
							<ul class="rank-number" id="rank-number">
							</ul>
							<ul class="rank-name" id="rank-name">
							</ul>
							<ul class="rank-time" id="rank-time"> 
							</ul>
						</div>
						<a href="#" onclick="deleteRank()"><i class="fa fa-trash"></i> Deletar</a>
					</div>
				</div>
				<div class="correct">Acertos</div>
				<div class="score" id="correct"></div>
				<div class="wrong">Erros</div>
				<div class="score" id="wrong"></div>
				<b class="score-time"><span id="minutes">00</span>:<span id="seconds">00</span></b><br>
			</div>
		</section>

		<section class="banner">
			<div class="banner-inner">
				<h1 class="bannerName" id="name"></h1>
			    <p><b>Tente achar duas cartas iguais nesse jogo da memória</b><br>
				Capitão América: Precisamos de um plano de ataque!<br>
				Homem de Ferro: Eu tenho um plano. Ataque.</p>
			</div>
		</section>
